{% extends "base.html" %}

{% block content %}
    <h2>edit nameservers</h2>
    <p>domain: <strong>{{ domain.subdomain }}</strong></p>
    <button type="button" onclick="navigator.clipboard.writeText('{{ domain.subdomain }}')">copy to clipboard</button>

    <form method="POST">
        <div class="form-group">
            <h3>nameservers:</h3>
            {% for i in range(1, 6) %}
                <div class="ns-input">
                    <input type="text" name="ns{{ i }}" value="{{ nameservers[i-1] if i <= nameservers|length else '' }}" placeholder="ns{{ i }}.example.com">
                </div>
            {% endfor %}
        </div>

        <button type="submit">update nameservers</button>
    </form>

    <div class="nav">
        <a href="{{ url_for('account') }}">back to account</a>
    </div>
{% endblock %}
